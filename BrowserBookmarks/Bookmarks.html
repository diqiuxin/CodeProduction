<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>bookmarks</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js"></script>
</head>
<body>
  <nav>
    <div class="clearfix">
      <div class="nav-logo">
        
        <img src="./0.jpg" alt="logo">
        <h1>Bookmarks</h1>
      </div>
      <div class="nav-text">
        <input type="text" name="input" id="inputText">
        <button id="inputB">百度一下</button>
        <button id="inputG">谷歌一下</button>  
      </div>
    </div>
  </nav>
  <div>
    <div id="bookmarksMain">
    </div>
  </div>
  <!-- 使用提示文本
  <div class="text">
    <p class="text_1">已经有链接的按钮显示为<span></span></p>
    <p class="text_2">暂时没有链接的按钮显示为<span></span></p>
  </div> -->

  <footer>
    <div>
      <p>由<a href="http://www.diqiuxin.top" alt="个人站点链接">地球心</a>提供维护支持</p>
    </div>
  </footer>
  <!-- 生成 html element 的 script -->
  <script>
    for (let index = 0; index < keys.length; index++) {
      const div = document.createElement("div");
      for(let value of keys[index]){
        const kbd = document.createElement("kbd");
        kbd.textContent = value;
        kbd.onclick = function(s){
          console.log(s.target.children[0].id);
          openKeyUrl(s.target.children[0].id);
        }
        const button = document.createElement("button");
        button.textContent = "E";
        button.id = value;
        button.onclick = function(event){
          let hash_key = event.target.id;
          let hash_value = prompt("输入自定义的网址:");
          hash[hash_key] = hash_value;
          localStorage.setItem("hashStr",JSON.stringify(hash)); 
        }
        kbd.appendChild(button); 
        div.appendChild(kbd);
        // console.log(value);
      }
      bookmarksMain.appendChild(div);
    }
  </script>
  <script>
    inputB.onclick = function(){
      let str = inputText.value;
      window.open("http://www.baidu.com/s?wd="+str , "_blank") 
    }
  </script>
</body>
</html>
